<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form lagin </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
<div class="container">
    <h1>FORM LOGIN</h1>
    <form action="sigup.html">
        <div class="mb-3 mt-3">
          <label for="nama" class="form-label">Nama:</label>
          <input type="nama" class="form-control" id="nama" placeholder="Masukan Nama" name="nama">
        </div>
        <div class="mb-3">
          <label for="Nim" class="form-label">Nim:</label>
          <input type="nim" class="form-control" id="Nim" placeholder=" Masukan Nim" name="Nim">
        </div>
        <div class="mb-3">
          <label for="jk" class="form-label">jenis Kelas:</label>
          <input type="jk" class="form-control" id="jk" placeholder="Masukan Passswor" name="jk">
        </div>
        <select class="form-select">
            <option value="pilih" class="btn btn-primary">Pilih Kelas</option>
            <option>KELAS A</option>
            <option>KELAS B</option>
            <option>KELAS C</option>
            <option>KELAS D</option>
          </select>
        <select class="form-select">
            <option value="pilih" class="btn btn-primary"></option>
            <option>sistem informasi</option>
            <option>teknik elektro</option>
            <option>teknik informatika</option>
            <option>teknik mesin</option>
          </select>
        <div class="form-check mb-3">
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox" name="remember"> masukan ulang password
          </label>
        </div>
        <button type="submit" class="btn btn-primary">kirim</button>
      </form>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</html>
